capture.impl = 屏幕截图实现
capture.impl#options[adb] = adb

control.impl = 屏幕控制实现
control.impl#options[adb] = adb
control.impl#options[minitouch] = minitouch

adbd.address = adbd 地址
adbd.address#options[127.0.0.1\:5555] = 127.0.0.1:5555 (蓝叠, 雷电, ...)
adbd.address#options[127.0.0.1\:7555] = 127.0.0.1:7555 (MuMu, ...)
adbd.address#options[127.0.0.1\:62001] = 127.0.0.1:62001 (夜神, ...)

adbd.connection-timeout = adbd 连接超时(毫秒)

minitouch.connection-timeout = minitouch 连接超时(毫秒)
