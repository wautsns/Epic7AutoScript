capture.impl = screen capture impl
capture.impl#options[adb] = adb

control.impl = screen control impl
control.impl#options[adb] = adb
control.impl#options[minitouch] = minitouch

adbd.address = adbd address
adbd.address#options[127.0.0.1\:5555] = 127.0.0.1:5555 (BlueStacks, LDPlayer, ...)
adbd.address#options[127.0.0.1\:7555] = 127.0.0.1:7555 (MuMu, ...)
adbd.address#options[127.0.0.1\:62001] = 127.0.0.1:62001 (NoxPlayer, ...)

adbd.connection-timeout = adbd connection timeout (ms)

minitouch.connection-timeout = minitouch connection timeout (ms)
